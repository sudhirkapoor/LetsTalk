                <script>
                function checkPwd(str) {
                    if (str.length < 8) {
                        alert("too_short");
                    }  else if (str.search(/\d/) == -1) {
                        alert("no_num");
                    } else if (str.search(/[a-zA-Z]/) == -1) {
                    	alert("no_letter");
                    } else if (str.search(/[^a-zA-Z0-9\!\@\#\$\%\^\&\*\(\)\_\+]/) != -1) {
                    	alert("bad_char");
                    }
                    return("ok");
                }
                </script>
